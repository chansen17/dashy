<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/styles.164d45a1.css">
    <script src="https://kit.fontawesome.com/bee9d8d03c.js" crossorigin="anonymous"></script>
    <title>Dashy</title>
<script src="/styles.164d45a1.js"></script></head>
<body>

    <nav class="navbar">
        <ul class="navbar-nav">
            <li class="logo">
                <a href="#" class="nav-link">
                    <i class="fab fa-angrycreative"></i>
                    <span class="link-text">Dashy</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fas fa-space-shuttle"></i>
                    <span class="link-text">Home</span>
                </a>
            </li>

            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fas fa-satellite"></i>
                    <span class="link-text">Dashboard</span>
                </a>
            </li>

            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fas fa-user-astronaut"></i>
                    <span class="link-text">Favorites</span>
                </a>
            </li>

            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fas fa-meteor"></i>
                    <span class="link-text">TBA</span>
                </a>
            </li>
            
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fas fa-rocket"></i>
                    <span class="link-text">About</span>
                </a>
            </li>

            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="far fa-newspaper"></i>
                    <span class="link-text">Support</span>
                </a>
            </li>
        </ul>
    </nav>

    <main>

        <div class="banner">
            <div class="banner-head">
                <h1>Dashboard</h1>
                <p>Welcome to the internal employee resource dashboard</p>
                <p>You'll find everything you need to maintain proper contact with anyone in the company.</p>
            </div>
            <div class="banner-body">
                <div class="panel">
                    <div id="profile" class="profile">
                        <h3>profile</h3>
                        <div class="inner">
                            <div class="img-container">
                                <img src="" alt="profile image" id="profImg">
                            </div>
                            <h2 id="name"></h2>
                        </div>
                    </div>
                </div>
                <div class="panel">
                    <div id="employeeDetails" class="employee-details">
                        <h3>employee</h3>
                    </div>
                </div>
                <div class="panel">
                    <div id="contactDetails" class="contact-details">
                        <h3>contact</h3>
                    </div>
                </div>
            </div>
        </div>

    </main>
    
    <script src="/app.c328ef1a.js"></script>

</body>
</html>
